<!DOCTYPE html>

<body>
    <script>
        function* fibo() {
            let i = 0;
            let j = 1;
            while (true) {
                let cur = i;
                i = j;
                j = cur + i;
                yield cur;
            }
        }
        const numFibo = fibo();
        console.log(numFibo.next().value);    
        console.log(numFibo.next().value);     
        console.log(numFibo.next().value);     
        console.log(numFibo.next().value);    
        console.log(numFibo.next().value); 
        console.log(numFibo.next().value);   
        console.log(numFibo.next().value);   

    </script>

<p>Написать функцию-генератор, выдающую числа фибоначчи.</p>
    

</body>
