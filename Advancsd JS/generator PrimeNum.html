<body>
    <script>

function isPrime(num) {
    for (let i = 2; i <= Math.sqrt(num); i++) {
      if (num % i === 0) {
        return false;
      }
    }
    return true;
  }
        function* Prime() {
            let num = 2;
            
            while (true) {
                if (isPrime(num)) yield num;
                num++;
            }
        }
        const PrimeNum = Prime();
        console.log(PrimeNum.next().value);    
        console.log(PrimeNum.next().value);     
        console.log(PrimeNum.next().value);     
        console.log(PrimeNum.next().value);    
        console.log(PrimeNum.next().value); 
        console.log(PrimeNum.next().value);   
        console.log(PrimeNum.next().value);   

    </script>

<p>Написать функцию-генератор, выдающую простые числа</p>
    

</body>
